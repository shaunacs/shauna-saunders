<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shauna Saunders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--background-color);">
        <div class="login-container">
            <div class="login-card">
                <h1 style="color:var(--admin-primary);">Admin Login</h1>
                <p class="login-subtitle">Customer Management System</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash flash-{{ category }}" style="margin-bottom:1rem;">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin.login') }}" class="login-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" style="background:var(--admin-primary);">Login</button>
                </form>

                <div class="login-footer">
                    <p><a href="{{ url_for('render_homepage') }}">Back to main site</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
