{% extends 'admin/base_admin.html' %}

{% block title %}Edit Feature Request #{{ feature_request.id }} - Admin{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="{{ url_for('admin.feature_requests') }}">Feature Requests</a> /
    <a href="{{ url_for('admin.feature_request_detail', request_id=feature_request.id) }}">#{{ feature_request.id }}</a> /
    Edit
</div>

<div class="page-header">
    <h1>Edit Feature Request</h1>
</div>

<div class="form-card">
    <form method="POST" class="form-standard">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="title">Title <span class="required">*</span></label>
            <input type="text" id="title" name="title" required maxlength="200"
                   value="{{ feature_request.title }}">
        </div>

        <div class="form-group">
            <label for="priority">Priority Level</label>
            <select id="priority" name="priority">
                <option value="low" {% if feature_request.priority == 'low' %}selected{% endif %}>Low - Nice to have</option>
                <option value="medium" {% if feature_request.priority == 'medium' %}selected{% endif %}>Medium - Would be helpful</option>
                <option value="high" {% if feature_request.priority == 'high' %}selected{% endif %}>High - Important</option>
                <option value="urgent" {% if feature_request.priority == 'urgent' %}selected{% endif %}>Urgent - Blocking work</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Detailed Description <span class="required">*</span></label>
            <textarea id="description" name="description" required rows="6">{{ feature_request.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="requested_completion">Requested Completion</label>
            <input type="text" id="requested_completion" name="requested_completion"
                   value="{{ feature_request.requested_completion or '' }}"
                   placeholder="e.g., 'Next week', 'End of month', 'No specific deadline'">
        </div>

        <div class="form-group">
            <label for="additional_info">Additional Information</label>
            <textarea id="additional_info" name="additional_info" rows="4"
                      placeholder="Any other details, links, or context">{{ feature_request.additional_info or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="estimated_hours">Estimated Hours</label>
                <input type="number" id="estimated_hours" name="estimated_hours" step="0.5"
                       value="{{ feature_request.estimated_hours or '' }}" placeholder="0.0">
            </div>
            <div class="form-group">
                <label for="actual_hours">Actual Hours</label>
                <input type="number" id="actual_hours" name="actual_hours" step="0.5"
                       value="{{ feature_request.actual_hours or '' }}" placeholder="0.0">
            </div>
        </div>

        <div class="form-group">
            <label for="admin_notes">Admin Notes (internal only)</label>
            <textarea id="admin_notes" name="admin_notes" rows="4"
                      placeholder="Internal notes about this request">{{ feature_request.admin_notes or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin.feature_request_detail', request_id=feature_request.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.form-card {
    background: var(--bg-card);
    border: 2px solid var(--border-color);
    border-radius: 16px;
    padding: 2rem;
    max-width: 800px;
    margin-top: 2rem;
}

.form-standard {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--text-light);
}

.required {
    color: #ef4444;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--bg-dark);
    color: var(--text-light);
    font-size: 1rem;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}
</style>
{% endblock %}
