{% extends 'traitors/base_traitors.html' %}

{% block title %}Change Password - Traitors{% endblock %}

{% block content %}
<div class="content-section">
    <h1 class="page-title">Change Password</h1>

    <form method="POST" class="traitors-form" style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required autofocus>
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="6">
            <small>Minimum 6 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{{ url_for('traitors.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
