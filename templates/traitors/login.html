{% extends 'traitors/base_traitors.html' %}

{% block title %}Login - Traitors Fantasy Draft{% endblock %}

{% block content %}
<div class="traitors-login-container">
    <div class="login-card">
        <h1 class="page-title">Traitors Fantasy Draft</h1>
        <p class="login-subtitle">The Traitors US Season 4</p>

        <form method="POST" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus autocapitalize="off" autocorrect="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="login-help">
            Contact the admin if you need access.
        </p>
    </div>
</div>
{% endblock %}
