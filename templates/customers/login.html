{% extends 'customers/base_customers.html' %}

{% block title %}Customer Login - Shauna Saunders{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Customer Login</h1>
        <p class="login-subtitle">Access your projects and payment information</p>

        <form method="POST" action="{{ url_for('customers.login') }}" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account?</p>
            <p><a href="/contact">Contact Shauna to get set up.</a></p>
        </div>
    </div>
</div>
{% endblock %}
