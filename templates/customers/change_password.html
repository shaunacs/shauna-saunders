{% extends 'customers/base_customers.html' %}

{% block title %}Change Password - Customer Portal{% endblock %}

{% block content %}
<div class="change-password-container">
    <div class="form-card">
        <h1>Change Password</h1>
        <p class="form-subtitle">Update your account password</p>

        <form method="POST" action="{{ url_for('customers.change_password') }}" class="change-password-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required autofocus>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required minlength="8">
                <small>Must be at least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="{{ url_for('customers.dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
